<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.png" />
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/og-image.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@haddadhesam" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/og-image.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            mono: ['"IBM Plex Mono"', 'monospace']
          }
        }
      }
    };
  </script>
  <style>
  </style>
</head>

<body
  class="flex flex-col min-h-screen antialiased font-sans bg-white text-gray-900 dark:bg-slate-900 dark:text-slate-100 selection:bg-indigo-500 selection:text-white">
  <main class="flex flex-col justify-between flex-grow">{{ content }}</main>
  <footer class="mt-12 border-t border-slate-200 dark:border-slate-800">
    <div
      class="container mx-auto max-w-7xl px-4 lg:px-8 py-6 flex flex-col md:flex-row items-center md:justify-between">
      <p class="text-xs normal-case text-slate-500 dark:text-slate-400">
        Â© {{ 'now' | date: '%Y' }} Hesam Haddad. All rights reserved.
      </p>
      <div class="mt-4 md:mt-0 space-x-4">
        <a href="https://www.linkedin.com/in/haddadhesam/" class="text-xs  hover:text-indigo-500 dark:text-indigo-400"
          target="_blank" rel="noopener noreferrer">LINKEDIN</a>
        <a href="https://github.com/DemoVersion/" class="text-xs  hover:text-indigo-500 dark:text-indigo-400"
          target="_blank" rel="noopener noreferrer">GITHUB</a>
        <a href="https://x.com/haddadhesam" class="text-xs  hover:text-indigo-500 dark:text-indigo-400" target="_blank"
          rel="noopener noreferrer">TWITTER</a>
      </div>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var btn = document.getElementById('show-more');
      if (btn) {
        btn.addEventListener('click', function () {
          document.querySelectorAll('.post-card.hidden').forEach(function (el) {
            el.classList.remove('hidden');
          });
          btn.classList.add('hidden');
        });
      }
    });
  </script>
</body>

</html>
